<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طيب القول - رسالة الحج</title>
  <style>


    :root { 

      --primary: #fff;
      --bg-color: rgb(5, 53, 61);
      --bg-envelope-color: #e99c21;
      --envelope-tab: #f2b555;
      --envelope-cover: #e59618;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --txt-color: #444;
      --heart-color: #9260a6;
    }

   
    body {

      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(to top right, #7e1fc3, #fff);
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: grid;
      place-items: center;
    }

    .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 40px var(--shadow-color);
    }

    .envelope {
      position: relative;
      width: 280px;
      height: 200px;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      z-index: 2;
      border-top: 120px solid var(--envelope-tab);
      border-right: 140px solid transparent;
      border-left: 140px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }

    .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      width: 0px;
      height: 0px;
      border-top: 120px solid transparent;
      border-right: 140px solid var(--envelope-cover);
      border-bottom: 80px solid var(--envelope-cover);
      border-left: 140px solid var(--envelope-cover);
    }

    .letter {
      position: absolute;
      right: 20%;
      bottom: 0;
      width: 52%;
      height: 70%;
      background: var(--primary);
      text-align: center;
      transition: all 1s ease-in-out;
      box-shadow: 0 0 5px var(--shadow-color);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-family: 'Tahoma', sans-serif;
    }

    .letter img {
      position: absolute;
      width: 40px;
      height: auto;
    }

    .logo-right {
      top: 5px;
      right: 5px;
    }

    .logo-left {
      top: 5px;
      left: 5px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: var(--heart-color);
      z-index: 4;
      transform: translate(-50%, -20%) rotate(45deg);
      transition: transform 0.5s ease-in-out 1s;
      box-shadow: 0 1px 6px var(--shadow-color);
      cursor: pointer;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: var(--heart-color);
      border-radius: 50%;
    }

    .heart:before {
      top: -7.5px;
    }

    .heart:after {
      right: 7.5px;
    }

    .flap > .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }

    .flap > .envelope > .letter {
      bottom: 100px;
      transform: scale(1.4);
      transition-delay: 1s;
    }

    .flap > .heart {
      transform: rotate(90deg);
      transition-delay: 0.4s;
    }

    /* البالونات */
    .balloon {
      position: absolute;
      font-size: 25px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <!-- الشعاران -->
          
          <img src="happ.png" alt="شعار فريق السعادة" class="logo-left">
            <img src="moh.png" alt="شعار فريق السعادة" class="logo-right">

          <div class="text" id="quoteBox">
            اضغط على القلب لفتح الرسالة 💌
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>

  <script>
    const quotes = [
      "لبيك في الحج، لبيك في السعي، لبيك حتى تجد قلبك حيث يحب الله",
      "حفظك الله في الحل والترحال، وتقبّل منك النية والعمل",
      "رحلة الحج هي ليست مجرد سفر، بل ولادة جديدة للروح",
      "في أرض الطهر، تتلاشى الذنوب وتُولد القلوب من جديد",
      "يا حاج، ذكرك اليوم يعطر الأرض، ودعاؤك يُسمع في السماء",
      "كل دعاء ترفعونه يُستجاب، فكونوا على يقين بأن الله يسمع ويرى",
      "إذا تناجي الله، كن على يقين بأن الاستجابة قادمة، والثواب عظيم",
      "تذكّر!! أنت في ضيافة أكرم من سُئل وأعظم من يُرتجى",
      "كل “لبيك” تخرج من القلب، تمحو بها ذنوب السنين",
      "كل لحظة تقربك من مبتغاك، فاستغلها بحكمة وإصرار",
      "لبيك اللهم لبيك، هي تجديد للوعد وتجسيد للتسليم والخضوع",
      "سعيك في الحج سعيٌ للمغفرة والرحمة، فاحسن الظن بربك"
    ];

    const envelope = document.querySelector('.envelope-wrapper');
    const quoteBox = document.getElementById('quoteBox');

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');

      if (envelope.classList.contains('flap')) {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteBox.innerText = randomQuote;
        launchBalloons();
      } else {
        quoteBox.innerText = "";
      }
    });

   
    
  </script>
</body>
</html>
